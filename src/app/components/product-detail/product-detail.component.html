<mat-card class="example-card">
    <img mat-card-image src="{{this.product.url}}" width="auto" height="auto">
    <mat-card-content>
        <p> {{this.product.type}} {{this.product.description}} {{this.product.price}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Wishlist</button>
        <button mat-button>Add to Cart</button>
    </mat-card-actions>
</mat-card>
